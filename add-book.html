<!DOCTYPE html>
<html lang="en">
<head>

    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <!-- Favicon -->

    <title>Aggiungi Libro</title>
</head>
<body>

    <header class="page-header">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./img/duck.png"  alt="logo" width="60" height="60"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./add-book.html">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2 text-bg-light" type="search" placeholder="Cerca..." aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <div class="container my-4">
        
        <h1 class="title-section">Nuovo Libro</h1>

        <!-- Book Author -->

        <div class="book-author row ">
          <div class="col-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label fs-5">Nome Autore</label>
              <input type="text" class="form-control fs-5" id="exampleFormControlInput1" placeholder="Inserisci il nome dell'autore">
            </div>
          </div>

          <div class="col-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label fs-5">Cognome Autore</label>
              <input type="text" class="form-control fs-5" id="exampleFormControlInput1" placeholder="Inserisci il cognome dell'autore">
            </div>
          </div>
        </div>

        <!-- Book Title -->

        <div class="book-title row">
          <div class="col-12">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label fs-5">Titolo</label>
              <input type="text" class="form-control fs-5" id="exampleFormControlInput1" placeholder="Inserisci il titolo del libro">
              <div class="text-secondary mt-1">Titolo versione italiana</div>
            </div>
          </div>
        </div>

        <!-- Book Info -->

        <div class="book-info row">
          <div class="col-12">
            
          </div>
          <div class="col-12">
            
          </div>
          <div class="col-12">
            
          </div>
        </div>

      </div>
    </main>

    <!-- Bootstrap Script -->

    <script
